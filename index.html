<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <p>CALCULATOR</p>
        <div class="row result-box"></div>
        <div class="input">
            <div class="row">
                <div class="box op" id="back">&lt;</div>
                <div class="box op" id="next">&gt;</div>
                <div class="box op" id="c">C</div>
                <div class="box op" id="ac">AC</div>
            </div>
            <div class="row">
                <div class="box" id="1">1</div>
                <div class="box" id="2">2</div>
                <div class="box" id="3">3</div>
                <div class="box op" id="+">+</div>
            </div>
            <div class="row">
                <div class="box" id="4">4</div>
                <div class="box" id="5">5</div>
                <div class="box" id="6">6</div>
                <div class="box op" id="-">-</div>
            </div>
            <div class="row">
                <div class="box" id="7">7</div>
                <div class="box" id="8">8</div>
                <div class="box" id="9">9</div>
                <div class="box op" id="*">*</div>
            </div>
            <div class="row">
                <div class="box" id="0">0</div>
                <div class="box" id=".">.</div>
                <div class="box" id="eq">=</div>
                <div class="box op" id="/">/</div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
